version: "2"
sql:
  - engine: postgresql
    schema: "schema.sql"
    queries: "queries.sql"
    rules:
      - sqlc/db-prepare
    gen:
      go:
        sql_package: "pgx/v5"
        package: "db"
        out: "src/db"
        emit_prepared_queries: false
        emit_exact_table_names: false
        emit_empty_slices: true
